<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pomodoro timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button id="focus" class="btn btn-focus">focus</button>
            <button id="short-break" class="btn">short break</button>
            <button id="long-break" class="btn">long break</button>
        </div>

        <div id="time-container">
            <span id="time"></span>
        </div>

        <div class="btn-container">
            <button id="start" class="show">start</button>
            <button id="pause" class="hide">pause</button>
            <button id="reset" class="hide"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
